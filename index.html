<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vilmokas Color Wheel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="background-color: #535353">
    <canvas id="colorCanvas" width="230" height="230"></canvas>
    <div id="#data">
      <div id="output">
        <div id="foregroundColor"></div>
      </div>
      <input
        id="currentColor"
        name="currentColor"
        minlength="6"
        maxlength="6"
        size="6"
      />
    </div>

    <script src="./CSInterface.js"></script>
    <script src="./ColorPicker.js"></script>
    <script>
      const cs = new CSInterface();
      const input = document.getElementById("currentColor");
      const output = document.getElementById("foregroundColor");
      input.addEventListener("change", updateValue);
      function updateValue(e) {
        let hex = e.target.value;
        cs.evalScript(`app.foregroundColor.rgb.hexValue = '${hex}'`);
        output.style.backgroundColor = `#${hex}`;
      }
    </script>
  </body>
</html>
