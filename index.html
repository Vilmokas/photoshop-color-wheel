<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Vilmokas Color Wheel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="background-color: #636363">
    <canvas id="colorCanvas" width="230" height="230"></canvas>
